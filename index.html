<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyelGaming</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      color: #fff;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: #222;
      padding: 1rem;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    .dark-mode {
      background: #111;
      color: white;
    }

    .dark-mode header,
    .dark-mode .mobile-nav {
      background: #000;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .mobile-nav {
        display: flex;
      }
    }

    main {
      padding: 100px 20px 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>NyelGaming</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Videos</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="mobile-nav" id="mobileNav">
    <a href="#">Home</a>
    <a href="#">Videos</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <main>
    <h2>Welcome to NyelGaming!</h2>
    <p>Your hub for gameplay videos, streams, and more.</p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </main>

  <button class="scroll-top" id="scrollTop" onclick="scrollToTop()">⬆️</button>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileNav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    window.onscroll = function () {
      const scrollBtn = document.getElementById('scrollTop');
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollBtn.style.display = 'block';
      } else {
        scrollBtn.style.display = 'none';
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
